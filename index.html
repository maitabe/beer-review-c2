<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Beer Review</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Beer Review</h1>
      </div>

      <section class="beers">
        <h2>Beers</h2>
        <div id="addBtn">

        </div>
        <ul class="beers-list">

        </ul>
      </section>

      <form class="beer-form">
        <h3>Add a New Beer</h3>

        <div class="form-group">
          <input type="text"
            class="beer-input form-control"
            placeholder="Beer Name">
          </input>
        </div>
        <div class="form-group">
          <input type="text"
            class="category-input form-control"
            placeholder="Category">
          </input>
        </div>
        <p>Rate the beer, where 5 is very good and 1 not good at all </p>
        <select id="rating">
          <option data-val="1">1</option>
          <option data-val="2">2</option>
          <option data-val="3">3</option>
          <option data-val="4">4</option>
          <option data-val="5">5</option>
        </select>
        <div></div><br>
        <button type="button" class="btn btn-primary post-beer">Post</button>
        <button type="button" class="btn btn-success rate-beer">Rating</button>


      </form>




    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
